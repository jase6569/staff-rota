<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Stand Staff Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>🗓️ Market Stand Staff Scheduler</h1>
    </header>

    <section class="controls">
      <div class="form-group">
        <label for="marketName">Market Name:</label>
        <input type="text" id="marketName" placeholder="e.g., Poole Market" />
      </div>
      <div class="form-group">
        <label for="marketDay">Market Day:</label>
        <select id="marketDay">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>
      <div class="form-group">
        <label for="staffName">Assign Staff:</label>
        <input type="text" id="staffName" placeholder="e.g., John Doe" />
      </div>
      <button id="addMarketBtn">➕ Add Market & Staff</button>

      <div class="form-group">
        <label for="staffFilter">Filter by Staff:</label>
        <select id="staffFilter">
          <option value="all">Show All</option>
        </select>
      </div>
      <div class="form-group">
        <label for="marketFilter">Filter by Market:</label>
        <select id="marketFilter">
          <option value="all">Show All</option>
        </select>
      </div>
    </section>

    <div id="calendar"></div>

    <footer>
      <p>Built for your team – easily add, assign, and update market staff</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
